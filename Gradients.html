<!DOCTYPE html>
<html>
</head>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>gradient</title>
<body>
<h1>Gradients</h1>
<style type="text/css">




	h1{
		color: black ;
		font-size: 50px;
		background: linear-gradient(lightgreen,lightskyblue,darkblue);
width: 215px;
padding: 3px;

	}

div{
	height: 300px;
	width: 300px;
	margin-bottom: 20px;
}

	body{
		background-color: lightpink;
		
	}


</style>

<div style="box-shadow: 0 0 10px color= black; border-radius: 50px;background: linear-gradient(rgba(0, 0, 255, 0.632),yellow);"></div>
<div style="border-radius: 50px;background: linear-gradient(to left,rgb(34, 0, 255),yellow);"></div>
<div style="border-radius: 300px; background: linear-gradient(45deg, rgb(8, 0, 255),yellow);"></div>
<div style="border-radius: 50px;background: linear-gradient(rgb(64, 0, 255),yellow);"></div>
<div style="border-radius: 50px;background: linear-gradient(225deg,rgb(30, 0, 255),yellow);"></div>
<div style="height:300px ;width: 400px;  border-radius: 50px;background: linear-gradient(rgb(8, 0, 255)50%,yellow 50%);"></div>
<div style="border-radius: 50px;background: radial-gradient(rgb(255, 191, 0),rgb(255, 255, 255)80%);"></div>
<div style="border-radius: 50px;background: radial-gradient(circle at 100px,rgb(68, 0, 255),yellow);"></div>
<div style="border-radius: 50px;background: conic-gradient(rgb(255, 255, 255),yellow,red, green );"></div>
<div style="border-radius: 50px;background: repeating-linear-gradient(rgb(0, 0, 0)20px,rgb(255, 255, 255)40px);"></div>
<div style="border-radius: 300px;background: repeating-radial-gradient( rgb(75, 35, 0)20px,rgb(114, 64, 0) 40px);"></div>
</body>
</html>
